<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Men's, Women's Clothing | E-Commerce Prototype</title>
    <link
      rel="shortcut icon"
      href="img/logo.png"
      type="image/x-icon"
      sizes="16x16 32x32"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/d68da1cb3a.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
</html>
<body>
  <section id="header">
    <a href=""><img src="img/logo.png" class="logo" /></a>
    <div>
      <ul id="navbar">
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a href="cart.html"
            ><i class="fa-solid fa-bag-shopping" style="color: #e48585"></i
          ></a>
        </li>
      </ul>
    </div>
  </section>

  <section id="intro">
    <h4>Winter Sale</h4>
    <h2>Huge value deals</h2>
    <h1>All clothing products</h1>

    <button class="button"><a href="shop.html">Shop now</a></button>

  <section id="product-section" class="section-padding">

            <i class="fa-solid fa-star" style="color: #f1cd1e"></i>
            <i class="fa-solid fa-star" style="color: #f1cd1e"></i>
          </div>
          <h4>$87</h4>
          <a href="#"
            ><i class="fa-solid fa-cart-shopping" style="color: #d65d5d"></i
          ></a>
        </div>
    <div class="feature-box">
      <img src="img/features/f5.png">
      <h6>Free Shipping</h6>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
